## @loc None
4026=Suppression de %S sur %S messages

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copie de %S sur %S messages vers %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=D\u00e9placement de %S sur %S messages vers %S

